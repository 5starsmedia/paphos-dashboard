{{> header.html}}

<table class="row">
  <tr>
    <td class="wrapper">

      <table class="twelve columns">
        <tr>
          <td class="content-wrap">

            <p class="content__title_medium center">
              Новый заказ
            </p>

            <p class="center">
              Имя: {{name}}
            </p>

            <p class="center">
              Адрес: {{address}}
            </p>

            {{#each comments}}
            <p class="center">
              {{name}}: {{price}}$ x {{quantity}}
            </p>
            {{/each}}

          </td>

          <td class="expander"></td>
        </tr>
      </table>

    </td>
  </tr>
</table>

{{> footer.html}}
